<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="start.css" />
    <script src="./js/game.js"></script>
  </head>
  <body>
    <div class="popup-background" id="popupBackground">
      <div class="popup-container"
      id="popupContainer">
        <img src="settings.png" alt="">
        <button class="close-button" onclick="closePopup('popupBackground', 'popupContainer')">Close</button>
      </div>
    </div>
    <div class="startscreen">
      <!-- <div class="onofflight"></div> -->
      <button class="start-button">Start</button>
      <button class="settings-button" onclick="openPopup('popupBackground', 'popupContainer')">Settings</button>
      <img src="gba.gif" alt="" class="gba" />
    </div>
  </body>
</html>
